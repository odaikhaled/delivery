<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>شركة التوصيل - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px auto;
            max-width: 800px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في نظام شركة التوصيل</h1>
    <div class="login-container">
        <!-- تسجيل دخول المحلات -->
        <form action="shops.php" method="POST">
            <h2>تسجيل دخول المحلات</h2>
            <input type="text" name="shop_name" placeholder="اسم المحل" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>

        <!-- تسجيل دخول موظفي التوصيل -->
        <form action="delivery.php" method="POST">
            <h2>تسجيل دخول موظفي التوصيل</h2>
            <input type="text" name="delivery_name" placeholder="اسم الموظف" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>

        <!-- تسجيل دخول موظفي الشركة -->
        <form action="admin.php" method="POST">
            <h2>تسجيل دخول موظفي الشركة</h2>
            <input type="text" name="admin_name" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>
</body>
</html>
